<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	
			<p:layout>
				<p:layoutUnit position="north" style="border:0 ;background-color:#7c7e7e">
				<h:form>
					<div class="textarea">
						<h3>Escribe aqui los mensajes</h3>
						<p:inputTextarea rows="6" cols="33"
							value="#{mensajeBean.descripcion}" />
						<div class="boton">
							<p:commandButton value="Entrar" ajax="false"
								action="#{mensajeBean.addMensaje()}"/>
						</div>
					</div>
					</h:form>
       
         </p:layoutUnit>
				<p:layoutUnit position="center" style="border:0 ;background-color:#7c7e7e">
			<h:form id="tabla">		
	   <p:growl id="msgs" showDetail="true"/>
	 
	   <p:dataTable id="mensaje" var="mensaje" value="#{mensajeBean.mensajes}" editable="true" style="margin-bottom:20px" 
	   selection="#{mensajeBean.mensaje}" selectionMode="single" rowKey="#{mensaje.mensajeId}">
	     
	     <p:ajax event="rowSelect" listener="#{mensajeBean.onRowSelect}"/>
	       <p:ajax event="rowEdit" listener="#{mensajeBean.onRowEdit}" />
	       <p:ajax event="rowEditCancel" listener="#{mensajeBean.onRowCancel}"  />
	       <p:column headerText="Id">
	          
	               <h:outputText value="#{mensaje.mensajeId}" />
	          
	       </p:column>
	        <p:column headerText="Descripcion">
	           <p:cellEditor>
	               <f:facet name="output"><h:outputText value="#{mensaje.descripcion}" /></f:facet>
	               <f:facet name="input"><p:inputText id="modelInput" value="#{mensaje.descripcion}" style="width:100%"/></f:facet>
	           </p:cellEditor>
	       </p:column>
	       <p:column style="width:32px">
	           <p:rowEditor />
	       </p:column>
	   </p:dataTable>
	    </h:form>
				</p:layoutUnit>	  
		</p:layout>
	</html>
