<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"	          
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<f:view contentType="text/html">
		<ui:insert name="metadata"/>
	
		<f:metadata>
			<f:viewParam name="dummy"/>
		</f:metadata>
		<h:head>
			<f:facet name="first">
				<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
				<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			</f:facet>

			<title>
			Modificar Mensaje
			</title>
			<h:outputStylesheet  library="css" name="/styles.css" />
		</h:head>
                                  
		<h:body>
        <p:layout fullPage="true">
        
        	<p:layoutUnit position="north" style="background-color:#d5e7b4" minSize="100" styleClass="panelGreen">
				<div class="h1">
					<h1>Pagina Modificar Mensajes</h1>
				</div>
				<div class="perfil">
				Bienvenido :<h:outputText value="#{usuarioBean.username}"/>
					<h:form>
						<p:splitButton  styleClass="btnPerfil"  value="Usuario" actionListener="#{usuarioBean.username}">
							<p:menuitem value="Cerrar Session" ajax="false" action="#{usuarioBean.logout}"/>
							<p:separator/>
							<p:menuitem value="Pagina Inicio" ajax="false" action="#{mensajeBean.volver}"/>
						</p:splitButton>
					</h:form>
				</div>
			</p:layoutUnit>
			<p:layoutUnit position="west" resizable="true" size="200" minSize="241"
				maxSize="400">

			  <ui:include src="/publico/comun/menu-nuevo.xhtml"/>
			
			</p:layoutUnit>
			
			<p:layoutUnit position="center" style="border:0 ;background-color:#7c7e7e">
				<h:form>
					<p:fieldset legend="Editar Mensajes" style="margin-bottom:20px">
					
					<h:panelGrid columns="2">
					 	<p:outputLabel value="Id:" />
					 	<p:inputText value="#{mensajeBean.mensaje.mensajeId}" disabled="true" size="1"></p:inputText>
					 	<p:outputLabel value="Fecha de CreaciÃ³n: " />
					  	<p:inputText value="#{mensajeBean.mensaje.fecha}" disabled="true" size="32"></p:inputText>
					  	<p:outputLabel value="Descripcion: " />
					  	<p:inputTextarea rows="6" cols="33" value="#{mensajeBean.mensaje.descripcion}" />
					 </h:panelGrid>
					  
                     <div class="btnVolver">
					 <p:commandButton value="Volver" ajax="false" action="#{mensajeBean.volverTabla()}"></p:commandButton>
					  <p:commandButton value="Guardar" actionListener="#{mensajeBean.guardar()}"></p:commandButton>
					 </div>
					
					</p:fieldset>
				</h:form>
			</p:layoutUnit>
			<p:layoutUnit position="south" style="background-color:#d5e7b4"/>
        </p:layout>	
		</h:body>
	</f:view>
</html>
