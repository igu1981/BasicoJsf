<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head></h:head>

<h:body>
	<h:form id="form">
	   <p:growl id="msgs" showDetail="true"/>
	 
	   <p:dataTable id="mensaje" var="mensaje" value="#{mensajeBean.mensajes}" editable="true" style="margin-bottom:20px">
	       <f:facet name="header">
	           Row Editing
	       </f:facet>
	 
	       <p:ajax event="rowEdit" listener="#{mensajeBean.onRowEdit}" update=":form:msgs" />
	       <p:ajax event="rowEditCancel" listener="#{mensajeBean.onRowCancel}" update=":form:msgs" />
	 
	       <p:column headerText="Id">
	          
	               <h:outputText value="#{mensaje.mensajeId}" />
	          
	       </p:column>
	 
	       
	        <p:column headerText="Descripcion">
	           <p:cellEditor>
	               <f:facet name="output"><h:outputText value="#{mensaje.descripcion}" /></f:facet>
	               <f:facet name="input"><p:inputText id="modelInput" value="#{mensaje.descripcion}" style="width:100%"/></f:facet>
	           </p:cellEditor>
	       </p:column>
	      
	       <p:column style="width:32px">
	           <p:rowEditor />
	       </p:column>
	   </p:dataTable>
	   </h:form>
</h:body>
</html>
